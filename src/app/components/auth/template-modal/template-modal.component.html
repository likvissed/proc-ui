<div class="modal-header text-center">
  <h4 class="modal-title w-100"> Документ сформирован </h4>
</div>
<div class="modal-body">
  <label *ngIf='!button_print'> Проверьте правильность заполнения доверенности и отправьте на электронное согласование </label>
  <label *ngIf='button_print'> Проверьте правильность заполнения доверенности и сохраните документ для печати </label>

  <div style="display: flex; align-items: center;justify-content: center;">
    <iframe width="100%" height="800" src="" type="application/pdf"></iframe>
  </div>

  <div class="font-italic">
    <label> * Если документ не отобразился, отключите Adblock или позвоните по телефону 06 </label>
  </div>
</div>
<div class="modal-footer">
  <button
    *ngIf='!button_print'
    class="btn btn-outline-success"
    (click)="sendToSsd()"
    [disabled]="submitted"
    [ngClass]="{'waiting': submitted}"
    animation=true popoverTitle="Внимание"
    ngbPopover="Из-за большого количества полномочий формирование документа может происходить дольше"
    triggers="mouseenter:mouseleave"
    popoverClass="text-center"
  >
    Отправить на эл.согласование
  </button>

  <button
    *ngIf='button_print'
    class="btn btn-outline-success"
    (click)="printDoc()"
    [disabled]="submitted"
    [ngClass]="{'waiting': submitted}"
  >
    Печать документа
  </button>
  <button (click)="activeModal.dismiss('Close clicked')" class="btn btn-outline-secondary px-2 "> Закрыть </button>
</div>
