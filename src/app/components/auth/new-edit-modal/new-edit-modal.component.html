<div class="modal-header text-center">
  <h4 class="modal-title w-100"> Редактирование полномочия </h4>
</div>
<div class="modal-body">
  <form [formGroup]="form">
    <div class="form-group">
      <div class="col-lg-24 col-sm-24 col-xs-24" [ngClass]="{invalid: form.get('value').touched && form.get('value').invalid, valid: form.get('value').touched && form.get('value').valid }">
        <textarea id="name" type="text" placeholder="" formControlName="value" class="form-control" rows="5"> </textarea>
        <div
            class="validation"
            *ngIf="form.get('value').touched && form.get('value').invalid"
          >
            <small *ngIf="form.get('value').errors.required"> Не может быть пустым  </small>
            <small *ngIf="form.get('value').errors.maxlength">
              Пожалуйста, введите не более {{form.get('value').errors.maxlength.requiredLength }} символов.
              Сейчас он его длина равна {{form.get('value').errors.maxlength.actualLength }}
            </small>
        </div>
      </div>

    </div>

  </form>
</div>

<div class="modal-footer">
  <button class="btn btn-outline-success" (click)="onSaveValue()"> Сохранить </button>
  <button (click)="activeModal.dismiss()" class="btn btn-outline-secondary px-2 "> Закрыть </button>
</div>
